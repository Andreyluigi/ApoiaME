<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApoiaMe - Dashboard Ajudante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboardA.css">
  <link rel="stylesheet" href="../css/styles.css">


</head>
<body>
  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="logo">
        <img src="../arquivos/LOGOMINIBRANCA.png" alt="logo" style="width: 180px; height: auto;">
    </div>
    <nav>
      <ul>
        <li class="active"><a href="../html/dashboardA.html"><i data-lucide="home"></i> Início</a></li>
        <li><a href="meuservicosA.html"><i data-lucide="package"></i> Meus Serviços</a></li>
        <li><a href="../html/pedidosA.html"><i data-lucide="check-circle"></i>Meus Pedidos</a></li>
        <li><a href="../html/carteiraA.html"><i data-lucide="wallet"></i> Minha Carteira</a></li>
        <li><a href="chat.html"><i data-lucide="message-circle"></i> Chat</a></li>
        <li><a href="configC.html"><i data-lucide="settings"></i> Configurações</a></li>
        <li><a href="perfilC.html"><i data-lucide="user"></i> Perfil</a></li>
      </ul>
    </nav>
    <button class="logout"><i data-lucide="log-out"></i> Sair</button>
    <!-- CONFIRMAÇÃO DE LOGOUT -->
    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <p>Tem certeza que deseja sair?</p>
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Cancelar</button>
      </div>
    </div>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Buscar..." id="search">
        <button><i data-lucide="search"></i></button>
      </div>
      <div class="topbar-right">
        <button class="notif-btn"><i data-lucide="bell"></i></button>
        <div class="profile-container">
          <span id="user-greeting">Olá, <span id="user-name"></span></span>
        </div>
      </div>
    </header>

    <h3>Olá, Andrey</h3>
   
      <!--Resumo de Pedidos-->      
<section class="resumo-pedidos" id="resumo-pedidos-container">
    <div class="h2">
        <h2>Resumo de Pedidos</h2>
    </div>
    <p>Carregando seus pedidos...</p>
</section>

<section class="dashboard-vendas">
    <header class="dashboard-header">
        <h2>Seus Resultados</h2>
        <div class="dados-principais">
            <div class="dados-item">
                <p>Total de Serviços Finalizados</p>
                <h3><span id="total-servicos-valor">...</span></h3>
            </div>
            <div class="dados-item">
                <p>Pedidos Ativos / Pendentes</p>
                <h3><span id="pedidos-pendentes-valor">...</span></h3>
            </div>
        </div>
    </header>

    <div class="radio-inputs">
        <label class="radio">
            <input type="radio" name="periodo" value="week" checked="" onclick="changePeriod(this.value)">
            <span class="name">Semana</span>
        </label>
        <label class="radio">
            <input type="radio" name="periodo" value="month" onclick="changePeriod(this.value)">
            <span class="name">Mês</span>
        </label>
        <label class="radio">
            <input type="radio" name="periodo" value="year" onclick="changePeriod(this.value)">
            <span class="name">Ano</span>
        </label>
    </div>

    <div class="grafico">
        <canvas id="graficoVendas"></canvas>
    </div>
</section>


    </body>
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/script-module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/dashboardA.firebase.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>lucide.createIcons();</script>  
    </html>
