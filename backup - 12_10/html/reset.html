<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha - ApoiaMe</title>
  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Ícones Lucide-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="icon" type="image/x-icon" href="../arquivos/favicon.ico" />
</head>
<body>
  <main class="container-redefinir container" aria-label="Redefinir senha">
    <section class="bloco-formulario bloco-redefinir">
      <form id="form-redefinir" class="formulario needs-validation" novalidate>
        <h1>Redefinir senha</h1>
        <p class="mb-3">Digite a nova senha. Mínimo de 6 caracteres.</p>

        <div class="w-100">
          <label class="form-label sr-only" for="senha1">Nova senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="senha1" class="form-control campo" type="password" placeholder="Nova senha" minlength="6" required />
            <div class="invalid-feedback text-start w-100">Use ao menos 6 caracteres.</div>
          </div>
        </div>

        <div class="w-100">
          <label class="form-label sr-only" for="senha2">Repetir senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi-lock-fill" ></i></span>
            <input id="senha2" class="form-control campo" type="password" placeholder="Repita a senha" minlength="6" required />
            <div class="invalid-feedback text-start w-100">As senhas precisam coincidir.</div>
          </div>
        </div>

        <button id="btn-redefinir" type="submit" class="btn-primario mt-2">
          <span class="label">Redefinir</span>
          <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
        </button>
      </form>

      <div id="final-screen" class="success-screen text-center mt-4" style="display:none" aria-live="polite">
        <div class="success-icon">✅</div>
        <h2>Senha alterada</h2>
        <p>Você será redirecionado para o login…</p>
      </div>
    </section>

    <div class="container-overlay">
      <div class="overlay">
        <div class="painel-overlay">
          <h1>Recuperação de acesso</h1>
          <p>Defina uma nova senha para continuar usando a EntreGo.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/nova-senha.js"></script>
</body>
</html>
