  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
  <main class="main-content">
    <header class="topbar">
      <div class="search-container">

      </div>
      <div class="topbar-right">

        <div class="profile-container">
          <span id="user-greeting">Olá, <span id="user-name"></span></span>
        </div>
      </div>
    </header>
  </main>

    <section class="content">
            <h3>Configurações de Conta</h3>

            <nav class="tabs">
                <button class="tab active" data-target="dados">Meus Dados</button>
                <button class="tab" data-target="senha">Senha</button>
            </nav>

            <section id="dados" class="tab-content active">
                <h2>Meus Dados</h2>
                <form id="dados-form">
                    <label for="user-nome">Nome Completo</label>
                    <input type="text" id="user-nome" placeholder="Carregando..." required>

                    <label for="user-nickname">Como você quer ser chamado?</label>
                    <input type="text" id="user-nickname" placeholder="Aparecerá em seu perfil, anúncios e chats.">

                    <label for="user-telefone">Telefone</label>
                    <input type="text" id="user-telefone" placeholder="(00) 00000-0000" maxlength="15">
                    
                    <div class="custom-radio-group">
                        <p>Gênero</p>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="feminino" class="custom-radio__input">
                            <span class="custom-radio__label">Feminino</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="masculino" class="custom-radio__input">
                            <span class="custom-radio__label">Masculino</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="outro" class="custom-radio__input">
                            <span class="custom-radio__label">Outro</span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Salvar Alterações</button>
                </form>
            </section>

            <section id="senha" class="tab-content">
                <h2>Alterar Senha</h2>
                <form id="senha-form">
                    <label for="senha-atual">Senha Atual</label>
                    <input id="senha-atual" type="password" placeholder="••••••••" required>

                    <label for="nova-senha">Nova Senha</label>
                    <input id="nova-senha" type="password" placeholder="Mínimo 6 caracteres" required>

                    <label for="confirmar-senha">Confirmar Nova Senha</label>
                    <input id="confirmar-senha" type="password" placeholder="••••••••" required>

                    <button type="submit" class="btn">Alterar Senha</button>
                </form>
            </section>
        </section>
  </main>
