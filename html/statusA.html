<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ApoiaMe — Status do Pedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/statusA.css"/>
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="icon" type="image/x-icon" href="../arquivos/favicon.ico"/>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>
<body>
    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../arquivos/LOGOMINIBRANCA.png" alt="logo" style="width: 180px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="../html/dashboardA.html"><i data-lucide="home"></i> Início</a></li>
                <li><a href="meuservicosA.html"><i data-lucide="package"></i> Meus Serviços</a></li>
                <li><a href="../html/pedidosA.html"><i data-lucide="check-circle"></i> Meus Pedidos</a></li>
                <li><a href="../html/carteiraC.html"><i data-lucide="wallet"></i> Minha Carteira</a></li>
                <li><a href="chat.html"><i data-lucide="message-circle"></i> Chat</a></li>
                <li><a href="configC.html"><i data-lucide="settings"></i> Configurações</a></li>
                <li><a href="perfilC.html"><i data-lucide="user"></i> Perfil</a></li>
            </ul>
        </nav>
        <button class="logout"><i data-lucide="log-out"></i> Sair</button>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header class="topbar">
            <div class="search-container">
                <input type="text" placeholder="Buscar..." id="search">
 
            </div>
            <div class="topbar-right">
                <button class="notif-btn"><i data-lucide="bell"></i></button>
                <div class="profile-container">
                    <span id="user-greeting">Olá, <span id="user-name"></span></span>
                </div>
            </div>
        </header>

        <!-- Barra de Progresso com 9 Etapas -->
        <section class="progress-container" id="progress-bar">
            
           
        </section>
<!-- Conteúdo Dinâmico da Página -->
        <section id="tasks-container">
        <!-- O conteúdo será preenchido dinamicamente com base no status do pedido -->
        </section>

    </main>

    <!-- Scripts -->
  <script defer src="../js/script.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script type="module" src="/firebase-init.js"></script>
   <script type="module" src="/script-module.js"></script>
   <script type="module" src="/statusA.firebase.js"></script>


</body>
</html>
