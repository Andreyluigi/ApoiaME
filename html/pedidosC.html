<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EntreGo - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pedidosC.css">
  <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/chat.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>


</head>
<body>
  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="logo">
        <img src="../arquivos/LOGOMINIBRANCA.png" alt="logo" style="width: 180px; height: auto;">
    </div>
    <nav>
      <ul>
        <li ><a href="../html/dashboardC.html"><i data-lucide="home"></i> Início</a></li>
       <!-- <li><a href="../html/buscar.html"><i data-lucide="search"></i>Buscar</a></li>-->
        <li class="active"><a href="../html/pedidosC.html"><i data-lucide="package"></i> Meus Pedidos</a></li>
       <!-- <li><a href="../html/carteiraC.html"><i data-lucide="wallet"></i> Minha Carteira</a></li>-->
         <li><a href="#" id="abrir-chat-btn"><i data-lucide="message-circle"></i> Chat</a></li>
        <li><a href="configC.html"><i data-lucide="settings"></i> Configurações</a></li>
        <li><a href="perfilC.html"><i data-lucide="user"></i> Perfil</a></li>


      </ul>
    </nav>
    <button class="logout"><i data-lucide="log-out"></i> Sair</button>
   <!-- CONFIRMACAO DE LOGOUT com modal bootstrap-->
  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <p>Tem certeza que deseja sair?</p>
      <button id="confirm-yes">Sim</button>
      <button id="confirm-no">Cancelar</button>
    </div>
  </div>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Buscar..." id="search">
        <button><i data-lucide="search"></i></button>
      </div>
      <div class="topbar-right">
        <button class="notif-btn"><i data-lucide="bell"></i></button>
        <div class="profile-container">
          <span id="user-greeting">Olá, <span id="user-name"></span></span>
        </div>
      </div>
    </header>
    <div class="status-header">
    <span class="live-indicator"></span>
    <h2>Seu Pedido Ativo</h2>
</div>

<div id="pedido-ativo-container">
    
    <div class="card-pedido-ativo" id="card-principal-cliente">
        <div class="card-header">
            <h3>Carregando detalhes do serviço...</h3>
        </div>
        <div class="card-body">
            <p>Aguarde, buscando o status em tempo real.</p>
            <button class="btn-chat-cliente btn-secundario">Abrir Chat</button>
        </div>
    </div>

</div>

<br>
<hr>
<br>

<section class="historico">
    <h2><i data-lucide="history"></i> Histórico de Pedidos</h2>
    <div class="lista-historico" id="lista-historico">
        <article class="item-historico">
            <div class="bloco">
                <span class="titulo-item">Carregando Histórico...</span>
                <span class="sub">Status • Data</span>
            </div>
            <div class="bloco">
                <span class="valor">R$ 0,00</span>
                <span class="status tag sucesso">Carregando</span>
            </div>
        </article>
    </div>
</section>
  </main>

    
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>lucide.createIcons();</script>    
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/script-module.js"></script>
  <script type="module" src="/pedidosC.firebase.js"></script>
    <script type="module" src="/chat.module.js"></script>
  <script type="module" src="/chat-init.js"></script>
</body>
</html>
