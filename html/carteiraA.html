<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minha Carteira - ApoiaMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> <link rel="stylesheet" href="../css/carteiraA.css"> <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="../css/chat.css">
  </head>
<body>
  <aside class="sidebar">
    <div class="logo">
        <img src="../arquivos/LOGOMINIBRANCA.png" alt="logo" style="width: 180px; height: auto;">
    </div>
    <nav>
      <ul>
        <li><a href="../html/dashboardA.html"><i data-lucide="home"></i> Início</a></li>
        <li><a href="meuservicosA.html"><i data-lucide="package"></i> Meus Serviços</a></li>
        <li><a href="../html/pedidosA.html"><i data-lucide="check-circle"></i>Meus Pedidos</a></li>
        <li  class="active" ><a href="../html/carteiraA.html"><i data-lucide="wallet"></i> Minha Carteira</a></li>
        <li><a href="#" id="abrir-chat-btn"><i data-lucide="message-circle"></i> Chat</a></li>
        <li><a href="configA.html"><i data-lucide="settings"></i> Configurações</a></li>
        <li><a href="perfilC.html"><i data-lucide="user"></i> Perfil</a></li>
      </ul>
    </nav>
    <button class="logout"><i data-lucide="log-out"></i> Sair</button>
    <!-- CONFIRMAÇÃO DE LOGOUT -->
    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <p>Tem certeza que deseja sair?</p>
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Cancelar</button>
      </div>
    </div>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Buscar..." id="search">
        <button><i data-lucide="search"></i></button>
      </div>
      <div class="topbar-right">
        <button class="notif-btn"><i data-lucide="bell"></i></button>
        <div class="profile-container">
          <span id="user-greeting">Olá, <span id="user-name"></span></span>
        </div>
      </div>
    </header>

        <section class="content">
            <h1 class="page-title"><i data-lucide="wallet"></i> Minha Carteira</h1>

            <section class="saldo-card">
                <div class="saldo-info">
                    <h2>Saldo a Receber</h2>
                    <p class="saldo-valor" id="saldo-disponivel">Carregando...</p>
                    <p class="saldo-bloqueado">Saldo pendente: <span id="saldo-pendente">Carregando...</span></p>
                </div>
                <div class="saldo-acoes">
                    <button class="btn secundario" id="btn-solicitar-saque"><i data-lucide="arrow-down-circle"></i> Solicitar Saque</button>
                </div>
            </section>

            <section class="historico">
                <h2>Histórico de Ganhos</h2>
                <div class="tabela-wrapper">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Serviço</th>
                                <th>Valor Recebido</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-ganhos">
                            <tr>
                                <td colspan="4">Carregando histórico...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>
  <script type="module" src="/chat.module.js"></script>
  <script type="module" src="/chat-init.js"></script>
    <script>
        lucide.createIcons();
    </script>
    </body>
</html>
