<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreGo - Notificações</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/notificacaoC.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <a href="dashboardC.html" class="voltar">
            <i data-lucide="corner-down-left"></i> Voltar
        </a>
        <header>
            <h1>Notificações</h1>
        </header>
        
        <div class="notifications-list">
            <div class="notification">
                <div class="notification-content">
                    <h3>Seu pedido está a caminho!</h3>
                    <p>O seu pedido foi despachado e deve chegar em breve. Fique atento!</p>
                </div>
                <div class="notification-time">10 minutos atrás</div>
            </div>
            <div class="notification">
                <div class="notification-content">
                    <h3>Nova promoção!</h3>
                    <p>Desconto de 20% em compras acima de R$100. Aproveite!</p>
                </div>
                <div class="notification-time">1 hora atrás</div>
            </div>
            <!-- Mais notificações podem ser adicionadas aqui -->
        </div>
    </div>

    <script src="../js/notificacaoC.js"></script>
</body>
</html>
